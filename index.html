<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Brooklyn Language Accent Translator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <img src="/Images/NYC.jpg">

    <div class="hover-image-bg">
        <header class="container">
            <h1>NewYork Brooklyn Accent Translator</h1>
            <p>Convert from English to Brooklyn Accent. Brooklyn accent is a regional dialect of the English language
                spoken by many people in New York City , Brooklyn and much of its surrounding metropolitan area.</p>
        </header>

        <section class="container">

            <textarea class="box" id="txt-input"
                placeholder="Put your text here in English, and click on the Translate button"></textarea>
            <button id="btn-translator">Translate</button>
            <h3 id="h3-text">Your translated text in Brooklyn Accent</h3>
            <div class=" box" id="output"></div>

        </section>

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
